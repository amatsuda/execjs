name: CI

on: [push, pull_request]

jobs:
  ubuntu:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.0', '2.7', '2.6', '2.5', 'jruby', 'truffleruby', 'truffleruby+graalvm' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
        run: sudo apt-get install -y nodejs
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ (matrix.ruby_version < '2.6' && '3.2.3') || 'latest' }}

      - name: Install bundler
        run: gem install bundler -v '2.2.16'
      - name: Install dependencies
        run: bundle install

      - name: Set TRUFFLERUBYOPT
        run: echo "TRUFFLERUBYOPT=--jvm --polyglot" >> $GITHUB_ENV
        if: startsWith(matrix.ruby, 'truffleruby+graalvm')
      - name: Install GraalVM js component
        run: if ! $JAVA_HOME/bin/gu list | grep '^js '; then $JAVA_HOME/bin/gu install js; fi
        if: startsWith(matrix.ruby, 'truffleruby+graalvm')

      - name: Run test
        run: rake
      - name: Install gem
        run: rake install
  macos:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.0', '2.7', '2.6', '2.5' ]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install V8
        run: |
          brew update
          brew install v8
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ (matrix.ruby_version < '2.6' && '3.2.3') || 'latest' }}
      - name: Install bundler
        run: gem install bundler -v '2.2.16'
      - name: Install dependencies
        run: bundle install
      - name: Run test
        run: rake
      - name: Install gem
        run: rake install
